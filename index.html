<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J1hub Hotel Info</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #1f2933;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: #fff;
      box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
    }

    header h1 {
      margin: 0;
      font-size: 1.9rem;
      letter-spacing: 0.02em;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 1.5rem 1rem 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .hotel-card {
      background: #fff;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .hotel-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 32px rgba(15, 23, 42, 0.12);
    }

    .hotel-card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.3rem;
      color: #312e81;
    }

    .hotel-meta {
      margin: 0.4rem 0;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    a.hotel-link {
      display: inline-block;
      margin-top: 0.8rem;
      padding: 0.55rem 0.9rem;
      background: #4f46e5;
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    a.hotel-link:hover,
    a.hotel-link:focus {
      background: #4338ca;
    }

    @media (max-width: 600px) {
      header {
        padding: 1.8rem 1rem 1rem;
      }

      header h1 {
        font-size: 1.6rem;
      }

      main {
        padding: 1rem;
        gap: 1rem;
      }

      .hotel-card {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üè® Wisconsin Dells Hotel Hub</h1>
  </header>
  <main id="hotel-list" aria-live="polite">
    <!-- Hotel cards will be injected here -->
  </main>
  <script>
    async function loadHotels() {
      try {
        const response = await fetch('hotels.json');
        if (!response.ok) {
          throw new Error(`Failed to load hotel data: ${response.status}`);
        }
        const hotels = await response.json();
        const container = document.getElementById('hotel-list');
        container.innerHTML = '';

        hotels.forEach((hotel) => {
          const card = document.createElement('article');
          card.className = 'hotel-card';

          const name = document.createElement('h2');
          name.textContent = hotel.name;
          card.appendChild(name);

          const address = document.createElement('p');
          address.className = 'hotel-meta';
          address.innerHTML = `<strong>Address:</strong> ${hotel.address}`;
          card.appendChild(address);

          const phone = document.createElement('p');
          phone.className = 'hotel-meta';
          phone.innerHTML = `<strong>Phone:</strong> ${hotel.phone}`;
          card.appendChild(phone);

          const link = document.createElement('a');
          link.className = 'hotel-link';
          link.href = hotel.website;
          link.textContent = 'Visit Website';
          link.target = '_blank';
          link.rel = 'noopener noreferrer';
          card.appendChild(link);

          container.appendChild(card);
        });
      } catch (error) {
        const container = document.getElementById('hotel-list');
        container.innerHTML = `<p style="color: #dc2626; font-weight: 600;">${error.message}</p>`;
      }
    }

    loadHotels();
  </script>
</body>
</html>

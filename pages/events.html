<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/pwa/manifest.json">
  <meta name="theme-color" content="#007BFF">
  <title>Events | J1hub Experience</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/theme.css" />
  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="stylesheet" href="/assets/css/safety.css" />
  <link rel="stylesheet" href="/assets/css/events.css" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/pwa/service-worker.js', { scope: '/' });
    }
  </script>
</head>
<body class="theme-DEFAULT">
  <main>
    <section class="events-hero">
      <h1 data-i18n-key="events.title">Upcoming Experiences</h1>
      <p>Discover late-night meetups, legal clinics, and community gatherings tailored for J-1 visitors. Filter, RSVP, and download check-in QR codes right from this page.</p>
      <div class="filter-row" id="filterRow" role="group" aria-label="Event filters"></div>
    </section>

    <section class="events-wrapper">
      <div class="events-summary" id="eventsSummary" role="status" aria-live="polite">
        <span>Loading eventsâ€¦</span>
      </div>
      <div class="events-grid" id="eventsGrid" aria-live="polite"></div>
    </section>
  </main>

  <div class="qr-modal" id="qrModal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="qr-dialog">
      <button class="qr-close" type="button" id="qrClose" aria-label="Close QR dialog">&times;</button>
      <h3 id="qrTitle">Event Check-in QR</h3>
      <div id="qrCanvas" aria-live="polite"></div>
      <pre class="qr-payload" id="qrPayload"></pre>
    </div>
  </div>

  <div id="safety-root"></div>
  <script src="/assets/js/vendor/qr.min.js"></script>
  <script src="/assets/js/events.js" type="module"></script>
  <script type="module">
    import { initSafetyFab } from '/assets/js/safety.js';
    initSafetyFab();
  </script>
</body>
</html>
